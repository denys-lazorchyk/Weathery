<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="./Imgs/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Weathery</title>
</head>

<body>
    <header></header>
    <main class='display'>
        <header class="search">
            <div class="logo-holder">
                <img src="./Imgs/Logo.png" alt="logo" class="logo">
            </div>
            <div class="form-holder">
                <form>
                    <input type="text" class="input-place" placeholder="Search for weather anywhere...">
                    <button class='btn btn-search' type="submit">
                        <img class="search-icon" src="./Imgs/search-icon-v2.svg" alt="search-icon">
                        <span>search</span>
                    </button>
                </form>
            </div>
            <div class="bookmark-holder">
                <div class="bookmarks">
                    <img src="./Imgs/bookmark 1.svg" alt="bookmark">
                    <span>bookmarks</span>
                </div>
            </div>
            <div class="bookmarksContainer">
            </div>
        </header>
        <section class="weather-data">
            <img class="arrow arrow-left" src="./Imgs/arrow-left.svg" alt="Arrow-left">
            <img class="arrow arrow-right" src="./Imgs/arrow-right.svg" alt="Arrow-right">
            <div class="cities">
                <div class="cityWraper active" data-temp="true">
                    <div class="cityContainer tempContainer">
                        <h3>Search for new places and they will be added automatcally</h3>
                    </div>
                </div>
            </div>
        </section>
        <footer class="additional-info">
            <h4 class="copyright">Â© Copyright by <a href="https://www.linkedin.com/in/denys-lazorchyk-7a5070205/"
                    target="_blank">Denys
                    Lazorchyk</a></h4>
        </footer>
    </main>
    <script type="module" src="./inputView.js"></script>
    <script type="module" src="./pageNavigationView.js"></script>
    <script type="module" src="./bookmarksView.js"></script>
    <script type="module" src="./placeView.js"></script>
    <script type="module" src="./model.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
